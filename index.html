<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="display_box">
                </div>

                <div>
                    <input type="button" value="1" onclick="display.value +='1' " class="input input-color">
                    <input type="button" value="2" onclick="display.value +='2' " class="input input-color">
                    <input type="button" value="3" onclick="display.value +='3' " class="input input-color">
                    <input type="button" value="x" onclick="display.value +='*' " class="input function">
                    <input type="button" value="รท" onclick="display.value +='/' " class="input function">
                </div>

                <div>
                    <input type="button" value="4" onclick="display.value +='4' " class="input input-color">
                    <input type="button" value="5" onclick="display.value +='5' " class="input input-color">
                    <input type="button" value="6" onclick="display.value +='6' " class="input input-color">
                    <input type="button" value="+" onclick="display.value +='+' " class="input function">
                    <input type="button" value="-" onclick="display.value +='-' " class="input function">
                </div>

                <div>
                    <input type="button" value="7" onclick="display.value +='7' " class="input input-color">
                    <input type="button" value="8" onclick="display.value +='8' " class="input input-color">
                    <input type="button" value="9" onclick="display.value +='9' " class="input input-color">
                    <input type="button" value="%" onclick="display.value +='%' " class="input function">
                    <input type="button" value="^" onclick="display.value += '**' " class="input function">
                </div>
                
                <div>
                    <input type="button" value="." onclick="display.value +='.' " class="input input-color">
                    <input type="button" value="0" onclick="display.value +='0' " class="input input-color">
                    <input type="button" value="C" onclick="display.value ='' " class="input input-color">
                    <input type="button" value="=" id="equal_sign" class="input" onclick="display.value = eval(display.value)">
                </div>
                    <input type="button" value="โซ" onclick="display.value = display.value.toString().slice(0, -1) " class="input">
                <div>
                    
                </div>
            </form>
        </div>

    </div>
</body>
</html>
